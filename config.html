<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração TWhite MKT</title>
    <link rel="stylesheet" href="config-styles.css">
</head>
<body>
    <div class="config-container">
        <h1>Configuração TWhite MKT</h1>
        <div class="category-selector">
            <button onclick="showModal('locucao')">Locução</button>
            <button onclick="showModal('vendas-twhite-wave')">Vendas TWhite Wave</button>
            <button onclick="showModal('marketing')">Marketing</button>
            <button onclick="showModal('rh')">R.H</button>
            <button onclick="showModal('informacoes-loja')">Informações Loja</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="config-form">
                <div id="locucao" class="category">
                    <h2>Locução</h2>
                    <div class="form-group">
                        <label for="dia-semana">Dia da Semana:</label>
                        <input type="text" id="dia-semana" name="dia-semana">
                    </div>
                    <div class="form-group">
                        <label for="dia-mes">Dia e Mês:</label>
                        <input type="text" id="dia-mes" name="dia-mes">
                    </div>
                    <div class="form-group">
                        <label for="nome-locutor1">Nome Locutor 1:</label>
                        <input type="text" id="nome-locutor1" name="nome-locutor1">
                    </div>
                    <div class="form-group">
                        <label for="vendedor1-locutor1">VENDEDOR 1 - Rel | Pul | Pel | Game:</label>
                        <input type="text" id="vendedor1-locutor1" name="vendedor1-locutor1">
                    </div>
                    <div class="form-group">
                        <label for="vendedor2-locutor1">VENDEDOR 2 - Rel | Pul | Pel | Game:</label>
                        <input type="text" id="vendedor2-locutor1" name="vendedor2-locutor1">
                    </div>
                    <div class="form-group">
                        <label for="vendedor3-locutor1">VENDEDOR 3 - Rel | Pul | Pel | Game:</label>
                        <input type="text" id="vendedor3-locutor1" name="vendedor3-locutor1">
                    </div>
                    <div class="form-group">
                        <label for="nome-locutor2">Nome Locutor 2:</label>
                        <input type="text" id="nome-locutor2" name="nome-locutor2">
                    </div>
                    <div class="form-group">
                        <label for="vendedor1-locutor2">VENDEDOR 1 - Rel | Pul | Pel | Game:</label>
                        <input type="text" id="vendedor1-locutor2" name="vendedor1-locutor2">
                    </div>
                    <div class="form-group">
                        <label for="vendedor2-locutor2">VENDEDOR 2 - Rel | Pul | Pel | Game:</label>
                        <input type="text" id="vendedor2-locutor2" name="vendedor2-locutor2">
                    </div>
                    <div class="form-group">
                        <label for="vendedor3-locutor2">VENDEDOR 3 - Rel | Pul | Pel | Game:</label>
                        <input type="text" id="vendedor3-locutor2" name="vendedor3-locutor2">
                    </div>
                    <div class="form-group">
                        <label for="segundo-locutor">Segundo Locutor:</label>
                        <input type="checkbox" id="segundo-locutor" name="segundo-locutor">
                    </div>
                </div>
                <div id="vendas-twhite-wave" class="category" style="display: none;">
                    <h2>Vendas TWhite Wave</h2>
                    <div class="form-group">
                        <label for="ester">ESTER:</label>
                        <input type="text" id="ester" name="ester">
                    </div>
                    <div class="form-group">
                        <label for="sabrina">SABRINA:</label>
                        <input type="text" id="sabrina" name="sabrina">
                    </div>
                    <div class="form-group">
                        <label for="stefani">STEFANI:</label>
                        <input type="text" id="stefani" name="stefani">
                    </div>
                    <div class="form-group">
                        <label for="juliana">JULIANA:</label>
                        <input type="text" id="juliana" name="juliana">
                    </div>
                </div>
                <div id="marketing" class="category" style="display: none;">
                    <h2>Marketing</h2>
                    <div class="form-group">
                        <label for="agenda-semana">AGENDA DA SEMANA:</label>
                        <input type="text" id="agenda-semana" name="agenda-semana">
                    </div>
                    <div class="form-group">
                        <label for="videos-semana">VIDEOS DA SEMANA:</label>
                        <input type="text" id="videos-semana" name="videos-semana">
                    </div>
                    <div class="form-group">
                        <label for="metricas-meta-business">MÉTRICAS META BUSINESS:</label>
                        <input type="text" id="metricas-meta-business" name="metricas-meta-business">
                    </div>
                </div>
                <div id="rh" class="category" style="display: none;">
                    <h2>R.H</h2>
                    <div class="form-group">
                        <label for="informacoes-semana">INFORMAÇÔES DA SEMANA:</label>
                        <input type="text" id="informacoes-semana" name="informacoes-semana">
                    </div>
                </div>
                <div id="informacoes-loja" class="category" style="display: none;">
                    <h2>Informações Loja</h2>
                    <div class="form-group">
                        <label for="clientes-vendas">Clientes/Vendas [Dia/Mês]:</label>
                        <input type="text" id="clientes-vendas" name="clientes-vendas">
                    </div>
                    <div class="form-group">
                        <label for="vendedor1-atendidos-vendas">Vendedor 1 [Atendidos]/[Vendas]:</label>
                        <input type="text" id="vendedor1-atendidos-vendas" name="vendedor1-atendidos-vendas">
                    </div>
                    <div class="form-group">
                        <label for="total-vendas">Total de vendas:</label>
                        <input type="text" id="total-vendas" name="total-vendas">
                    </div>
                    <div class="form-group">
                        <label for="coisas-para-serem-feitas">COISAS PARA SEREM FEITAS LOJA:</label>
                        <input type="text" id="coisas-para-serem-feitas" name="coisas-para-serem-feitas">
                    </div>
                </div>
                <button type="button" onclick="updateIndex()">Atualizar Informações</button>
            </form>
        </div>
    </div>
    <script src="config-script.js"></script>
</body>
</html>

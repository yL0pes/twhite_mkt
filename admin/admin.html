<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">Painel Administrativo</a>
        <div class="profile-icon position-relative">
            <i class="fas fa-user-circle fa-2x"></i>
            <div class="profile-options position-absolute bg-dark text-white p-2 rounded d-none">
                <a href="#" class="d-block text-white">Login</a>
                <a href="#" class="d-block text-white">Register</a>
            </div>
        </div>
    </header>
    <div class="d-flex">
        <aside class="sidebar bg-secondary text-white p-3">
            <ul class="list-unstyled mt-3">
                <li><a href="#" class="text-white d-flex align-items-center"><i class="fas fa-tachometer-alt mr-2"></i> Dashboard</a></li>
                <li><a href="#" class="text-white d-flex align-items-center"><i class="fas fa-users mr-2"></i> Users</a></li>
                <li><a href="#" class="text-white d-flex align-items-center"><i class="fas fa-cogs mr-2"></i> Settings</a></li>
                <li><a href="#" class="text-white d-flex align-items-center"><i class="fas fa-chart-line mr-2"></i> Reports</a></li>
            </ul>
        </aside>
        <main class="content flex-grow-1 p-3">
            <h1>Welcome to the Admin Panel</h1>
            <p>Here you can manage all the settings and configurations of the website.</p>
            <button class="button" onclick="window.location.href='index.html'">
                <div class="button-box">
                    <span class="button-elem">
                        <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                            <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                        </svg>
                    </span>
                    <span class="button-elem">
                        <svg viewBox="0 0 46 40">
                            <path d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"></path>
                        </svg>
                    </span>
                </div>
            </button>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="new-card">
                            <div class="new-card-content">
                                <h5 class="card-title">AÇÕES</h5>
                                <div id="acoes-boards" class="list-group">
                                    <!-- Tasks will be dynamically added here -->
                                </div>
                                <button class="btn btn-outline-primary add-task-btn" data-category="acoes-boards">
                                    <i class="fas fa-plus"></i> Adicionar um cartão
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="new-card">
                            <div class="new-card-content">
                                <h5 class="card-title">MARKETING</h5>
                                <div id="marketing-boards" class="list-group">
                                    <!-- Tasks will be dynamically added here -->
                                </div>
                                <button class="btn btn-outline-primary add-task-btn" data-category="marketing-boards">
                                    <i class="fas fa-plus"></i> Adicionar um cartão
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="new-card">
                            <div class="new-card-content">
                                <h5 class="card-title">R.H</h5>
                                <div id="rh-boards" class="list-group">
                                    <!-- Tasks will be dynamically added here -->
                                </div>
                                <button class="btn btn-outline-primary add-task-btn" data-category="rh-boards">
                                    <i class="fas fa-plus"></i> Adicionar um cartão
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="new-card">
                            <div class="new-card-content">
                                <h5 class="card-title">LOJA</h5>
                                <div id="loja-boards" class="list-group">
                                    <!-- Tasks will be dynamically added here -->
                                </div>
                                <button class="btn btn-outline-primary add-task-btn" data-category="loja-boards">
                                    <i class="fas fa-plus"></i> Adicionar um cartão
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for adding a new task -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTaskModalLabel">Adicionar um cartão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="card">
                            <div class="text-box">
                                <div class="box-container">
                                    <textarea id="taskDescription" name="taskDescription" placeholder="Descreva a tarefa" style="width: 100%; height: 100%;"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="saveTaskBtn">Save changes</button>
                        </div>
                        <input type="hidden" id="categoryId" name="categoryId">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.querySelector('.profile-icon').addEventListener('mouseover', function() {
            document.querySelector('.profile-options').classList.remove('d-none');
        });
        document.querySelector('.profile-icon').addEventListener('mouseout', function() {
            document.querySelector('.profile-options').classList.add('d-none');
        });

        document.querySelectorAll('.add-task-btn').forEach(button => {
            button.addEventListener('click', function() {
                const categoryId = this.getAttribute('data-category');
                document.getElementById('categoryId').value = categoryId;
                $('#addTaskModal').modal('show');
            });
        });

        document.getElementById('addTaskForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const categoryId = document.getElementById('categoryId').value;
            const taskDescription = document.getElementById('taskDescription').value;
            if (taskDescription) {
                const taskItem = document.createElement('div');
                taskItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                taskItem.innerHTML = `
                    ${taskDescription}
                    <button class="noselect"><span class="text">Delete</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
                `;
                document.getElementById(categoryId).prepend(taskItem);
                $('#addTaskModal').modal('hide');

                taskItem.querySelector('.noselect').addEventListener('click', function() {
                    taskItem.remove();
                });

                // Optionally, send task data to the backend
                fetch('/add_task', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ categoryId, taskDescription })
                }).then(response => response.json())
                  .then(data => console.log('Task added to backend:', data))
                  .catch(error => console.error('Error:', error));
            }
        });
    </script>
</body>
</html>
